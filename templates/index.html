<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path Planning Visualizer</title>

    <!-- Styles -->

    <link rel="stylesheet" href="static/styles/canvas.css">
    <link rel="stylesheet" href="static/styles/buttons.css">
    <link rel="stylesheet" href="static/styles/sidebar.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>

    <!-- Left sidebar -->

    <div id="left-sidebar">

        <label class="description-label">Robot control</label>

        <div></div>
        <div></div>
        <div class="vertical-content-div">

            <label>Linear velocity</label>
            <input type="range" id="robots-linear-velocity-slider" min="1" max="2" step="0.1" value="1">

            <label>Angular velocity</label>
            <input type="range" id="robots-angular-velocity-slider" min="1" max="2" step="0.1" value="1">

            <label>Upload URDF</label>
            <div class="icon-button" id="load-URDF-btn"><i class="fas fa-robot"></i></div>

        </div>

        <div></div>
        <div></div>
        <label class="description-label">Map control</label>

        <div></div>
        <div class="horizontal-content-div">
            <div class="icon-button" id="save-btn"><i class="fas fa-save"></i></div>
            <div class="icon-button" id="load-btn"><i class="fas fa-upload"></i></div>
            <div class="icon-button" id="random-btn"><i class="fas fa-dice"></i></div>
        </div>

        <div></div>
        <div></div>
        <label class="description-label">Invisibles</label>

        <div></div>
        <div class="vertical-content-div">
            <label>
                <input type="checkbox" id="show-path-chk" checked> Show path
            </label>
            <label>
                <input type="checkbox" id="show-data-structures-chk" checked> Show data
            </label>
            <label>
                <input type="checkbox" id="show-obstacle-ids-chk" checked> Show IDs
            </label>
            <label>
                <input type="checkbox" id="autostart-chk" checked> Enable autostart
            </label>
        </div>

    </div>
    <div class="icon-button" id="left-open-btn"><i class="fas fa-bars"></i></div>
    <div class="icon-button" id="home-btn"><i class="fas fa-home"></i></div>
    <div class="icon-button" id="track-btn"><i class="fas fa-map-marker"></i></div>

    <!-- Right sidebar -->
    <div id="right-sidebar">

        <label>Iterations/step</label>
        <input type="range" id="iterations-per-step-slider" min="1" max="10" step="1" value="1">

        <button class="radio-button">Best First Search</button>
        <button class="radio-button">Breadth First Search</button>
        <button class="radio-button">Depth First Search</button>
        <button class="radio-button">A Star</button>
        <button class="radio-button">Dynamic A Star</button>
        <button class="radio-button">RRT</button>
        <button class="radio-button">RRT Star</button>
        <button class="radio-button">Dynamic RRT</button>
        <button class="radio-button">Informed RRT Star</button>

    </div>
    <div class="icon-button" id="right-open-btn"><i class="fas fa-gamepad"></i></div>

    <!-- Canvas -->

    <canvas id="canvas"></canvas>

    <!-- Components -->

    <div class="floating-simulation-control-container">
        <div class="simulation-control-container">
            <button class="button" id="start-btn">Start</button>
            <button class="button" id="stop-btn">Stop</button>
            <button class="button" id="step-btn">Step</button>
            <button class="button" id="reset-btn">Reset</button>
        </div>
    </div>

    <!-- Javascript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script type="module" src="static/js/websocket.js"></script>
    <script type="module" src="static/js/sidebar.js"></script>
    <script type="module" src="static/js/canvas.js"></script>

</body>
</html>
