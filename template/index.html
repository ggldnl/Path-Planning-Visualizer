<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robot Simulator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="static/styles/body.css">
    <link rel="stylesheet" type="text/css" href="static/styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="static/styles/sidebar.css">
    <link rel="stylesheet" type="text/css" href="static/styles/canvas.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <canvas id="canvas"></canvas>

    <input type="checkbox" id="sidebar-checkbox">
    <label for="sidebar-checkbox">
        <i class="fas fa-bars" id="open-sidebar-btn"></i>
        <i class="fas fa-times" id="close-sidebar-btn"></i>
    </label>
    <button id="home_btn">
        <i class="fas fa-home" id=></i>
    </button>

    <div id="control-button-container">
        <button class="button" id="playButton">Play</button>
        <button class="button" id="stopButton">Stop</button>
        <button class="button" id="stepButton">Step</button>
    </div>

    <div class="sidebar">

        <!-- Obstacles control -->
        <label>Obstacles speed</label>
        <input type="range" id="obstacles_speed_slider" min="0" max="100" value="50" step="1">

        <label for="checkbox">Obstacles bouncing back when hitting walls:</label>
        <input type="checkbox" id="checkbox">

    </div>

    <script src="static/js/colors.js"></script>
    <script type="module" src="static/js/main.js"></script>
    <script type="module" src="static/js/frame.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#playButton").click(function() {
                // Make an AJAX request to update the variable
                $.ajax({
                    type: "POST",
                    url: '/play_pressed',
                    contentType: 'application/json',
                    data: JSON.stringify({ running: 'True'}),
                });
            });
            $("#stopButton").click(function() {
                $.ajax({
                    type: "POST",
                    url: '/stop_pressed',
                    contentType: 'application/json',
                    data: JSON.stringify({ running: 'False' }),
                });
            });
            $("#stepButton").click(function() {
                $.ajax({
                    type: "POST",
                    url: '/step_pressed',
                    contentType: 'application/json',
                    data: JSON.stringify({ stepping: 'True' }),
                });
            });
        });
    </script>
</body>
</html>
